name: Minimal CI Workflow

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install backend dependencies
      run: npm install

    # Optional: Uncomment this if the frontend setup is needed from the start
    # - name: Install frontend dependencies
    #   working-directory: client
    #   run: npm install

    # Basic linting and backend test commands
    - name: Lint code
      run: npm run lint

    - name: Run backend tests
      run: npm run test

